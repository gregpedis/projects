{% extends "base.html" %}

{% block content %}

  You rolled a {{roll}}!

</h1>

<br>

<a href="/roll/{{dice}}">

    <span>

<a href="/">

  <button type="button" class="btn btn-secondary btn-lg">

    <span>

      Back <i class="fas fa-bars"></i>

    </span>

  </button>

</a>

{% endblock %}
