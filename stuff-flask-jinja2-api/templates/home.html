{% extends "base.html" %}

{% block content %}

<h1 style="text-align: center;"> Dice Mechanics </h1>

<hr>

<div class="d-flex justify-content-center flex-row">

	{% for roll in rolls %}

	<div class="p-1">

		<div class="card">

			<div class="card-body d-flex flex-column">

				<h1 class="card-title">Dice {{roll}}</h1>

				<p class="mt-auto card-text">

					Rolls a d-{{roll}} dice.

				</p>

				<a href="/roll/{{roll}}">

					<button type="button" class="card-btn btn btn-primary btn-lg">

						<i class="fas fa-dice"></i>

					</button>

				</a>

			</div>

		</div>

	</div>

	{% endfor %}

</div>

<div class="d-flex justify-content-center">

	<div class="p-1">

		<div class="card">

			<div class="card-body d-flex flex-column">

				<h1 class="card-title">Dice 10,000</h1>

				<p class="mt-auto card-text">

					Rolls a dice with a pool of 10,000 effects.

				</p>

				<a href="/d10k">

					<button type="button" class="card-btn btn btn-primary btn-lg">

						<i class="fas fa-dice-d20"></i>

					</button>

				</a>

			</div>

		</div>

	</div>

</div>

{% endblock %}
